<style>
    .table_kill{margin:40px;}
    .table_kill .btn{margin:0 6px;}
    .table_kill .input{border-radius: 4px;border:1px solid #ddd;text-align: center;margin:0 4px;width:20px;}
    .table_kill .bot{margin-top:10px;}
</style>
<div class="panel panel-default table_kill">
<table class="table  table-bordered ">
    <thead>
        <tr>
            <th ng-repeat="x in cols track by $index" class="text-center">{{x.val}}</th>
            <th ng-show="showActionButton" class="text-center">操作</th>
        </tr>

    </thead>
    <tbody>
        <tr ng-repeat="item in items track by $index" repeat-finish-cb="renderCb">
            <td ng-repeat="s in cols track by $index" class="text-center">
                <l ng-switch="s.action.key">
                    <div ng-switch-when="exist">
                        <a ng-click="s['action']['operation'](item);">{{item[s.key]}}</a>
                    </div>
                    <div ng-switch-default>
                        {{item[s.key]}}
                    </div>
                </l>

            </td>
            <td ng-show="showActionButton" class="text-center">
                <a ng-repeat="s in actionsForList track by $index" ng-click="s['action'](item)" class="btn btn-default btn-sm">{{s.val}}</a>
            </td>
        </tr>
    </tbody>
</table>

<paging callback-fn="cbForPaging" get-url="getUrlForPaging" analysis="analysisData" paging-option="pagingOptionData"></paging>
</div>
