        <form class="form-horizontal add" role="form">
            <div class="form-group">
                <label  class="col-sm-1 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="name">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-1 control-label">性别</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="sex">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-1 control-label">年龄</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="age">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-1 control-label">地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="address">
                </div>
            </div>
            <div class="form-group text-center">
                <button ng-click="sub()" ng-hide="!sub" class="btn btn-info">提交</button>
                <button ng-click="cencel()" class="btn btn-default">返回</button>
            </div>

        </form>
