<!doctype html>
<html lang="en"  ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            list-style: none;
            line-height: 30px;
            border:1px solid #ccc;
            padding:0 10px;
        }
        .num{
            float: left;
        }
        .num span{
            display: block;
            line-height: 30px;
            border:1px solid #ccc;
            padding:0 10px;
        }
    </style>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/jquery-ui.js"></script>
    <script src="../lib/angular.js"></script>
    <script src="sortable.js"></script>
</head>
<body>
    <div ng-controller="sortCtrl" style="margin:100px;">
        <div class="num">
            <span  ng-repeat="x in num">{{x}}</span>
        </div>
        <ul ui-sortable="sortableOptions" ng-model="data">
            <li ng-repeat="item in data ">
                <span>{{num}}</span>
                <span>{{item.name}}, {{item.age}}</span>
            </li>
        </ul>
    </div>

    <script>
        angular.module("app", ["ui.sortable"]).controller("sortCtrl", function($scope, $timeout) {
                    $scope.cannotSort = false;
                    $scope.data = [{
                        "name": "我原本是第一个",
                        "age": 21,
                        "i": 0
                    }, {
                        "name": "我原本是第二个",
                        "age": 18,
                        "i": 1
                    }, {
                        "name": "我原本是第三个",
                        "age": 25,
                        "i": 2
                    }, {
                        "name": "我原本是第四个",
                        "age": 30,
                        "i": 3
                    }];


                //前面显示顺序
                    var arrNum = [];
                    for(var i=0;i<$scope.data.length;i++){
                        arrNum.push(i+1);
                    }
                    $scope.num = arrNum;


              $scope.sortableOptions = {
                        // 数据有变化
                        update: function(e, ui) {
                            console.log("update");
                            //需要使用延时方法，否则会输出原始数据的顺序，可能是BUG？
                            $timeout(function() {
                                var resArr = [];
                                for (var i = 0; i < $scope.data.length; i++) {
                                    resArr.push($scope.data[i].i);
                                }
                                console.log(resArr);
                            })


                        },

                        // 完成拖拽动作
                        stop: function(e, ui) {
                            //do nothing
                        }
                    }
                })
    </script>
</body>
</html>
