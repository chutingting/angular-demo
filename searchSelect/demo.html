<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .inputSel{width:200px;height: 26px;border:1px solid #ddd;text-indent: 10px;}
        #triangle-down {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 9px solid #999;
            position: absolute;
            right: 0;top:10px;
        }

        .search{
            border: 1px solid #ccc;
            border-top: 0px;width:202px;
            box-shadow: 1px 1px 3px #ededed;
        }
        table{
            border-collapse: collapse;

        }
        table tr:hover{background: #eee;}

        button{
            width: 40px;
            line-height: 20px;
            border: none;
            background: #31b0d5;
            color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<search-select></search-select>


<script src="../lib/angular.js"></script>
<script>
    var app = angular.module('app',[]);
    app.directive("searchSelect",function(){
        return{
            restrict : "E",
            templateUrl :  'sel.html',
            controller:function($scope,$http){
                $scope.list = [];
                $http({
                    method: 'GET',
                    url: 'data.json'
                }).then(function successCallback(d) {
                    $scope.list = d.data.datas;
                });


                $scope.name = "";
                $scope.searchModalShow = false;

                $scope.inputData = function(){
                    if($scope.name != ""){
                        var data = [];
                        $http.get('data.json').success(function(d){
                            for(var i=0;i< d.datas.length;i++){
                                if(d.datas[i].name == $scope.name){
                                    data.push(d.datas[i]);
                                }
                            }
                            $scope.list = data;
                            if(data.length != 0){
                                $scope.searchModalShow = true;
                            }else{
                                $scope.searchModalShow = false;
                            }
                        })
                    }else{
                        $http.get('data.json').success(function(d){
                            $scope.list = d.datas;
                            $scope.searchModalShow = false;
                        })
                    }
                };
                $scope.ckOne = function(item){
                    item.ck = !item.ck;
                };
                $scope.save = function(){
                    var res = [];
                    for(var i=0;i<$scope.list.length;i++){
                        if($scope.list[i].ck){
                            res.push($scope.list[i]);
                        }
                    }

                    console.log(res);
                }
            }
        }
    })
</script>
</body>
</html>
